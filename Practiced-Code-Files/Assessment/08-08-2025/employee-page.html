<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      defer
    ></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-danger">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active" href="dashboard.html" aria-current="page"
                >Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-tabs bg-info" href="employee-page.html">Employee Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="department-page.html">Department Page</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="text-center mt-5 mb-3">Employee Form</h1>
    <form class="form w-50 m-auto p-3 rounded" style="background-color: antiquewhite;" id="emp-form">
        <!-- Name -->
        <div class="form-floating mb-3" id="div-name">
            <input
                type="text"
                class="form-control"
                name="EmployeeName"
                id="emp-name"
                placeholder=""
            />
            <label for="emp-name">Fullname</label>
        </div>
        <div class="invalid-feedback">
            <p>Required minimum 3 character</p>
        </div>

        <!-- Email -->
        <div class="form-floating mb-3" id="div-mail">
            <input
                type="text"
                class="form-control"
                name="formId1"
                id="emp-mail"
                placeholder=""
            />
            <label for="formId1">Email</label>
        </div>
        <div class="invalid-feedback">
            <p>Enter valid email</p>
        </div>

        <!-- Department -->
        <div class="form-floating mb-3" id="div-department">
            <select class="form-select" name="department" id="dept-input">
                <option disabled>Choose</option>
            </select>
            <label for="formId1">Department</label>
        </div>


        <div class="form-floating mb-3" id="div-date">
            <input
                type="Date"
                class="form-control"
                name="formId1"
                id="emp-date"
                placeholder=""
            />
            <label for="formId1">Joining Date</label>
        </div>
        <div class="invalid-feedback">
            <p>Enter valid date</p>
        </div>

        <div class="form-floating mb-3" id="div-salary">
            <input
                type="number"
                class="form-control"
                name="formId1"
                id="emp-salary"
                placeholder=""
            />
            <label for="formId1">salary</label>
        </div>
        <div class="invalid-feedback">
            <p>Enter valid salary</p>
        </div>
        
        <!-- Button for Submission -->
         <div class="text-center">
            <button type="button" class="btn btn-danger" style="width: 30%;" id="emp-form-submit">Submit</button>
         </div>
         <div class="text-center m-3">
            <button type="button" class="btn btn-danger" style="width: 30%;" id="emp-form-post">Update</button>
         </div>
         
    </form>
    <script src="employee-page.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
