<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      defer
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-danger">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active nav-tabs bg-info" href="dashboard.html" aria-current="page"
                >Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="employee-page.html">Employee Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="department-page.html">Department Page</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <main  class="text-center">
        <h1>Employee Directory</h1>
        <button type="button" id="ad-emp">Add Employee</button>

        <div class="m-5" id="table-employee">
            <table id="emp-table">
                <thead>
                    <tr>
                        <!-- <th>No</th> -->
                         <th>Name</th>
                         <th>Email</th>
                         <th>Department</th>
                         <th>Joining Date</th>
                         <th>Salary</th>
                         <th>Edit</th>
                         <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="t-body">
                    <tr>
                        <td colspan="5">
                            <div class="toast" id="toast-content">
                        <div class="toast-header">
                            <h1>No data</h1>
                        </div> 
                        <div class="toast-body">
                            <p>No employee found</p>
                        </div> 
                    </div>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </main>

    <script src="dashboard.js" defer></script>
    <script src="addEmployee.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
